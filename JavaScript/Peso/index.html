<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function cambiarColor() {
            var seleccion = document.getElementById('select1');
            document.getElementById('text1').value = seleccion.selectedIndex;
            document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text;
            // document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value;

            var peso = document.getElementById('peso');
            var calculo = document.getElementById('result');
            var lab = document.getElementById('lab');
            var grav = document.getElementById('grav');

            var planet = seleccion.options[seleccion.selectedIndex].text;

            switch (planet) {
                case 'Mercurio':
                    gravedad = 3.7;
                    break;
                case 'Venus':
                    gravedad = 8.87;
                    break;
                case 'Marte':
                    gravedad = 3.71;
                    break;
                case 'Tierra':
                    gravedad = 9.8;
                    break;
                case 'Jupiter':
                    gravedad = 24.79;
                    break;
                case 'Saturno':
                    gravedad = 10.44;
                    break;
                case 'Urano':
                    gravedad = 8.87;
                    break;
                case 'Neptuno':
                    gravedad = 11.15;
                    break;
                default:
                    gravedad = 9.8;
                    break;
            }

            calculo.value = parseInt(peso.value) * gravedad / 9.8;
            lab.innerHTML = seleccion.options[seleccion.selectedIndex].text;
            grav.innerHTML = seleccion.options[seleccion.selectedIndex].value;

        }
    </script>



    <form>
        Tu Peso en la Tierra: <input type="text" name="peso" id="peso" maxlength="3">
        <br>
        Peso calculado en el planeta <label id="lab">  </label> <input type="text" name="result" id="result" disabled>
        <br>
        Seleccione un planeta para conocer su peso allí. <select id="select1" onChange="cambiarColor()">
            <optgroup label="Planetas">

                <option value="3.7">Mercurio</option>
                <option value="8.87">Venus</option>
                <option value="9.8">Tierra</option>
                <option value="3.71">Marte</option>
                <option value="24.79">Jupiter</option>
                <option value="10.44">Saturno</option>
                <option value="8.87">Urano</option>
                <option value="11.15">Neptuno</option>
                
            </optgroup>
        </select>
        <br>
        Número de índice seleccionado del objeto SELECT:<input type="text" id="text1"><br>
        Texto seleccionado:<input type="text" id="text2"><br>
        La gravedad es: <label id="grav"></label> m/s²<br>
        
        
        <!-- <input type="text" id="text3" maxlength="9" style="border: 0; width:40px ">  -->

    </form>
</body>

</html>
