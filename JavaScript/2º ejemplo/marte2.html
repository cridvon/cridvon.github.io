<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
    <link rel="stylesheet" href="peso.css">
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <ul>
        <li>Ingresa tu peso en el espacio Indicado</li>
        <li>Haz click en el Botón calcular</li>
        <li>Descubre tu Peso en otros Planetas</li>
    </ul>
    <span>Digite tu Peso (KILOGRAMOS)</span>
    <p>


      <form>
        <label for="framework">Select a JS Framework</label>
        <select id="framework">
          <option value="1">Angular</option>
          <option value="2">React</option>
          <option value="3">Vue.js</option>
          <option value="4">Ember.js</option>
        </select>
        <br>
        <button class="botonestilo" id="btn">Get the Selected Index</button>
      </form>
  </p>
<a class="botonestilo" href="#" role="button" id="boton">Calcule Aquí</a>

  <script>
// seleccionamos el enlace
var boton = document.getElementById("boton");
var planet = document.querySelector("#planeta");


const btn = document.querySelector('#btn');
const sb = document.querySelector('#framework')
btn.onclick = (event) => {
event.preventDefault();
// show the selected index
alert(sb.selectedIndex);
}; 

// cuando se pulsa en el enlace

boton.onclick = function(e) {
    // evitamos la acción por defecto
    e.preventDefault();
    // creamos una etiqueta script
    var s = document.createElement("script");
    // indicamos en el atributo src el fichero que quieres cargar
    s.src = "marte.js";
    // lo añadimos al documento (y se ejecuta automaticamente)
    document.querySelector("body").appendChild(s);
    // borra el script del documento (para evitar basura si se ejecuta multiples veces)
    
    s.remove();
}
</script>
  </body>
</html>
