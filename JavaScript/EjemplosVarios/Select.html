<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function cambiarColor() {
            var seleccion = document.getElementById('select1');
            document.getElementById('text1').value = seleccion.selectedIndex;
            document.getElementById('text2').value = seleccion.options[seleccion.selectedIndex].text;
            document.getElementById('text3').value = seleccion.options[seleccion.selectedIndex].value;

            var peso = document.getElementById('peso');
            var calculo = document.getElementById('result');
            var lab = document.getElementById('lab');
            var planet = seleccion.options[seleccion.selectedIndex].text;

            switch (planet) {
                case 'Mercurio':
                    gravedad = 3.7;
                    break;
                case 'Venus':
                    gravedad = 8.87;
                    break;
                case 'Marte':
                    gravedad = 3.71;
                    break;
                case 'Tierra':
                    gravedad = 9.8;
                    break;
                case 'Jupiter':
                    gravedad = 24.79;
                    break;
                case 'Saturno':
                    gravedad = 10.44;
                    break;
                case 'Urano':
                    gravedad = 8.87;
                    break;
                case 'Neptuno':
                    gravedad = 11.15;
                    break;
                default:
                    gravedad = 9.8;
                    break;
            }

            calculo.value = parseInt(peso.value) * gravedad / 9.8;
            lab.innerHTML = seleccion.options[seleccion.selectedIndex].text;
        }
    </script>



    <form>
        Tu Peso en la Tierra: <input type="text" name="peso" id="peso">
        <br>
        Peso calculado en el planeta <label id="lab">  </label> <input type="text" name="result" id="result" disabled>
        <br>
        Cambie el SELECT para ver la opción <b>onChange</b> <select id="select1" onChange="cambiarColor()">
            <optgroup label="Cambie">

                <option value="ff0000">Mercurio</option>
                <option value="00ff00">Venus</option>
                <option value="0000ff">Tierra</option>
                <option value="ff0000">Marte</option>
                <option value="00ff00">Jupiter</option>
                <option value="0000ff">Saturno</option>
                <option value="ff0000">Urano</option>
                <option value="00ff00">Neptuno</option>
                
            </optgroup>
        </select>
        <br>
        Número de índice seleccionado del objeto SELECT:<input type="text" id="text1"><br>
        Texto seleccionado:<input type="text" id="text2"><br>
        Valor asociado:<input type="text" id="text3"><br>

    </form>
</body>

</html>
