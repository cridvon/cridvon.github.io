<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Calculos con Prompt</title>
</head>
<body>

    
    
    <script>

        let num1, num2, vr1, vr2, suma, resta, por, div;

         num1 = window.prompt("Ingrese el primer valor");
         num2 = prompt("Ingrese el segundo valor");
        
        vr1 = parseInt(num1);
        vr2 = parseInt(num2);

         suma = vr1 + vr2;
        alert("La suma es: "+suma);

         resta = (vr1 - vr2);
        alert("La resta es: "+resta);

         por = (vr1 * vr2);
        alert("El producto es: "+por);

         div = (vr1 / vr2);
        alert("La divisi√≥n es: "+div);
    </script>
    </body>

</html>
