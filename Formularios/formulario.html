<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="estiloformulario.css">
</head>

<body>
  <div class="agrupar">
    <h1> Formulario de Contacto</h1>
    <h3> Escríbenos y en breve nos pondremos en contacto. </h3>
  </div>
  <div class="contact_form">
    <div class="formulario">
      <!-- <h1> Formulario de Contacto</h1>
      <h3> Escríbenos y en breve nos pondremos en contacto. </h3> -->
      <form action=" " method="post">
        <p>
          <label for="nombre" class="colocar_nombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
            placeholder="Ingrese su nombre completo." maxlength="30">
        </p>
        <p>
          <label for="email" class="colocar_email"> Email
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Ingrese su Email.">
        </p>

        <p>
          <label for="telefone" class="colocar_telefono">Teléfono
          </label>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Ingrese su teléfono.">
        </p>

        <p>
          <label for="asunto" class="colocar_asunto">Asunto
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducir_asunto" id="assunto" required="obligatorio"
            placeholder="Escriba un asunto.">
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Mensaje
            <span class="obligatorio">*</span>
          </label>
          <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
            placeholder="Deje aquí su comentario..."></textarea>
        </p>

        <p class="aviso">
          <span class="obligatorio"> * </span>Campos obligatorios.
        </p>

        <button type="submit" value="Enviar">
          <p>Enviar</p>
        </button>

        <p>
          <button type="reset" value="Restablecer todos los campos a su valor predeterminado" />
          <p>Limpiar</p></button>
        </p>

      </form>

    </div>
  </div>

</body>

</html>
